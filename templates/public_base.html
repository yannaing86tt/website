<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Myanmar:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>{% block title %}YNL Tech - Knowledge Sharing Hub{% endblock %}</title>
  
  <link rel="stylesheet" href="/static/codehilite.css">
  <script src="/static/copycode.js"></script>
  <link rel="stylesheet" href="/static/markdown_extra.css">
  <link rel="stylesheet" href="/static/public.css?v=1770558817{{ cache_buster|default:'1' }}">
  
  <style>
    :root {
      --bg: #f6f7fb;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --text: rgba(13,18,32,.92);
      --text-muted: rgba(13,18,32,.70);
      --border: rgba(13,18,32,.12);
      --accent: #667eea;
      --accent-hover: #764ba2;
      --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --sidebar-width: 260px;
      --shadow: 0 2px 8px rgba(13,18,32,.08);
    }
    
    [data-theme="dark"] {
      color-scheme: dark;
      --bg: #0b1220;
      --bg-secondary: #0f1a2f;
      --bg-card: rgba(15, 26, 47, 0.8);
      --text: #e6edf7;
      --text-muted: #aab7d1;
      --border: rgba(255,255,255,.08);
      --shadow: 0 4px 20px rgba(0,0,0,.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Noto Sans Myanmar', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    .public-layout {
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      padding: 24px 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    
    .sidebar-header {
      padding: 0 24px 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }
    
    .sidebar-brand {
      font-size: 20px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    
    .sidebar-brand::before {
      content: 'üíª';
      -webkit-text-fill-color: initial;
    }
    
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-item">
          <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
            <span class="nav-icon">üè†</span>
            Home
          </a>
        </div>
        
        <div class="nav-item">
          <a href="/posts/" class="nav-link {% if '/posts/' in request.path %}active{% endif %}">
            <span class="nav-icon">üìù</span>
            Tech
          </a>
        </div>
        
        <div class="nav-item">
          <a href="/library/" class="nav-link {% if '/library/' in request.path %}active{% endif %}">
            <span class="nav-icon">üé¨</span>
            Media
          </a>
        </div>
        
        <div class="nav-divider"></div>
        
        <div class="nav-item">
          <a href="https://t.me/knowledgeshareinghub" target="_blank" class="nav-link">
            <span class="nav-icon">üì¢</span>
            Telegram
          </a>
        </div>
      </nav>
    </aside>
    
    <main class="main-content">
      <div class="content-wrapper">
        {% block content %}{% endblock %}
        
        <footer class="footer">
          <div class="footer-content">
            <div>
              <strong>YNL Tech</strong> ‚Ä¢ ¬© {{ current_year|default:"2026" }} YanNaingLin
            </div>
            <div>
              <a href="/posts/">Articles</a>
              <span style="opacity: 0.5; margin: 0 10px;">|</span>
              <a href="/library/">Media Library</a>
            </div>
          </div>
        </footer>
      </div>
    </main>
  </div>
  
  <script>
    // Theme Toggle
    });
  </script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
