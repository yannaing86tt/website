<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Myanmar:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>{% block title %}YNL Tech - Knowledge Sharing Hub{% endblock %}</title>
  
  <link rel="stylesheet" href="/static/codehilite.css">
  <script src="/static/copycode.js"></script>
  <link rel="stylesheet" href="/static/markdown_extra.css">
  <link rel="stylesheet" href="/static/public.css?v={{ cache_buster|default:'1' }}">
  
  <style>
    :root {
      --bg: #f6f7fb;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --text: rgba(13,18,32,.92);
      --text-muted: rgba(13,18,32,.70);
      --border: rgba(13,18,32,.12);
      --accent: #667eea;
      --accent-hover: #764ba2;
      --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --sidebar-width: 260px;
      --shadow: 0 2px 8px rgba(13,18,32,.08);
    }
    
    [data-theme="dark"] {
      color-scheme: dark;
      --bg: #0b1220;
      --bg-secondary: #0f1a2f;
      --bg-card: rgba(15, 26, 47, 0.8);
      --text: #e6edf7;
      --text-muted: #aab7d1;
      --border: rgba(255,255,255,.08);
      --shadow: 0 4px 20px rgba(0,0,0,.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Noto Sans Myanmar', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    .public-layout {
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      padding: 24px 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    
    .sidebar-header {
      padding: 0 24px 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }
    
    .sidebar-brand {
      font-size: 20px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    
    .sidebar-brand::before {
      content: 'üíª';
      -webkit-text-fill-color: initial;
    }
    
    .theme-toggle-box {
      margin-top: 12px;
      padding: 12px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(102, 126, 234, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .theme-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }
    
    .theme-toggle {
      background: var(--accent-gradient);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    
    .theme-toggle:hover {
      transform: scale(1.05);
    }
    
    .sidebar-nav {
      padding: 0 16px;
    }
    
    .nav-item {
      margin-bottom: 6px;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      color: var(--text);
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .nav-link:hover {
      background: rgba(102, 126, 234, 0.1);
      color: var(--accent);
    }
    
    .nav-link.active {
      background: var(--accent-gradient);
      color: white;
      font-weight: 600;
    }
    
    .nav-icon {
      font-size: 18px;
      width: 20px;
      text-align: center;
    }
    
    .nav-divider {
      height: 1px;
      background: var(--border);
      margin: 16px 0;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 24px;
      min-height: 100vh;
    }
    
    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 200;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      color: var(--text);
      font-size: 24px;
      box-shadow: var(--shadow);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
        padding: 80px 16px 16px;
      }
      
      .mobile-menu-toggle {
        display: block;
      }
    }
    
    /* Content Cards */
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Footer */
    .footer {
      margin-top: 80px;
      padding: 30px 0;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .footer a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .footer a:hover {
      color: var(--accent);
    }
    
    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
  
  {% block extra_css %}{% endblock %}
</head>
<body data-theme="light">
  <button class="mobile-menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
  
  <div class="public-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a href="/" class="sidebar-brand">YNL Tech</a>
        <div class="theme-toggle-box">
          <span class="theme-label">Theme</span>
          <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
            <span id="themeIcon">üåô</span>
          </button>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-item">
          <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
            <span class="nav-icon">üè†</span>
            Home
          </a>
        </div>
        
        <div class="nav-item">
          <a href="/posts/" class="nav-link {% if '/posts/' in request.path %}active{% endif %}">
            <span class="nav-icon">üìù</span>
            Tech
          </a>
        </div>
        
        <div class="nav-item">
          <a href="/library/" class="nav-link {% if '/library/' in request.path %}active{% endif %}">
            <span class="nav-icon">üé¨</span>
            Media
          </a>
        </div>
        
        <div class="nav-divider"></div>
        
        <div class="nav-item">
          <a href="https://t.me/knowledgeshareinghub" target="_blank" class="nav-link">
            <span class="nav-icon">üì¢</span>
            Telegram
          </a>
        </div>
      </nav>
    </aside>
    
    <main class="main-content">
      <div class="content-wrapper">
        {% block content %}{% endblock %}
        
        <footer class="footer">
          <div class="footer-content">
            <div>
              <strong>YNL Tech</strong> ‚Ä¢ ¬© {{ current_year|default:"2026" }} YanNaingLin
            </div>
            <div>
              <a href="/posts/">Articles</a>
              <span style="opacity: 0.5; margin: 0 10px;">|</span>
              <a href="/library/">Media Library</a>
            </div>
          </div>
        </footer>
      </div>
    </main>
  </div>
  
  <script>
    // Theme Toggle
    function toggleTheme() {
      const html = document.documentElement;
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      body.setAttribute('data-theme', newTheme);
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Update button icon
      const icon = document.getElementById('themeIcon');
      icon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }
    
    // Load saved theme on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const html = document.documentElement;
      const body = document.body;
      
      body.setAttribute('data-theme', savedTheme);
      html.setAttribute('data-theme', savedTheme);
      
      const icon = document.getElementById('themeIcon');
      icon.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    });
    
    // Sidebar Toggle
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
    
    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.querySelector('.mobile-menu-toggle');
      
      if (window.innerWidth <= 768 && 
          sidebar.classList.contains('active') &&
          !sidebar.contains(event.target) && 
          !toggle.contains(event.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
