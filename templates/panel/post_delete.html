<!doctype html>
<html>
<head><meta charset="utf-8"><title>Delete Post</title></head>
<body style="font-family: system-ui; padding: 24px;">
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete: <b>{{ post.title }}</b> ?</p>

  <form method="post">
    {% csrf_token %}
    <button style="padding:10px 14px; background:#ffdddd;">Yes, delete</button>
    <a href="/panel/posts/" style="margin-left:10px;">Cancel</a>
  </form>
</body>
</html>
