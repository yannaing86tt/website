<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Myanmar:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Admin Login - YNL Tech</title>
  
  <style>
    :root {
      --bg: #0b1220;
      --bg-secondary: #0f1a2f;
      --text: #e6edf7;
      --text-muted: #aab7d1;
      --border: rgba(255,255,255,.08);
      --accent: #667eea;
      --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --danger: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Noto Sans Myanmar', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: var(--accent-gradient);
      border-radius: 50%;
      top: -200px;
      right: -200px;
      opacity: 0.1;
      animation: pulse 8s ease-in-out infinite;
    }
    
    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: var(--accent-gradient);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      opacity: 0.08;
      animation: pulse 10s ease-in-out infinite reverse;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.15;
      }
    }
    
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }
    
    .login-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-icon {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }
    
    .login-title {
      font-size: 28px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }
    
    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 24px;
      font-size: 14px;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: var(--text-muted);
      pointer-events: none;
    }
    
    input {
      width: 100%;
      background: rgba(11, 20, 38, 0.8);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px 14px 46px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: rgba(11, 20, 38, 1);
    }
    
    input::placeholder {
      color: var(--text-muted);
      opacity: 0.6;
    }
    
    .btn-login {
      width: 100%;
      background: var(--accent-gradient);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .login-footer {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }
    
    .login-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <span class="login-icon">üíª</span>
        <h1 class="login-title">YNL Tech Admin</h1>
        <p class="login-subtitle">Sign in to continue to dashboard</p>
      </div>
      
      {% if error %}
        <div class="alert-error">
          ‚ö†Ô∏è {{ error }}
        </div>
      {% endif %}
      
      <form method="post" action="/panel/login/">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <span class="input-icon">üë§</span>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Enter your username" 
              required 
              autofocus
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">üîí</span>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password" 
              required
            >
          </div>
        </div>
        
        <button type="submit" class="btn-login">
          Sign In
        </button>
      </form>
      
      <div class="login-footer">
        <a href="/" target="_blank">‚Üê Back to Website</a>
      </div>
    </div>
  </div>
</body>
</html>
